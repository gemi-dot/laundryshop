<!DOCTYPE html>
<html>
<head>
    <title>{{ customer.name }} - Laundry History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Laundry History for {{ customer.name }}</h1>

    <ul class="list-group mb-3">
        {% for item in items %}
            <li class="list-group-item">
                {{ item.service }} - Quantity: {{ item.quantity }}
            </li>
        {% empty %}
            <li class="list-group-item">No laundry items yet.</li>
        {% endfor %}
    </ul>

    <p><strong>Total:</strong> â‚±{{ total }}</p>

    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to Customer List</a>

</body>
</html>
