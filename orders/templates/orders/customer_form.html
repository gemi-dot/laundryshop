<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Edit Customer</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="id_address" value="{{ form.address.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_phone" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" id="id_phone" value="{{ form.phone.value|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
