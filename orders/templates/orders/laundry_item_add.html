<!DOCTYPE html>
<html>
<head>
    <title>Add Laundry Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Add New Laundry Item</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <!-- Customer field -->
        <div class="mb-3">
            <label for="{{ form.customer.id_for_label }}" class="form-label">Customer</label>
            {{ form.customer }}
        </div>

        <!-- Service field -->
        <div class="mb-3">
            <label for="{{ form.service.id_for_label }}" class="form-label">Service</label>
            {{ form.service }}
        </div>

        <!-- Quantity field -->
        <div class="mb-3">
            <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity</label>
            {{ form.quantity }}
        </div>

        <button type="submit" class="btn btn-primary">Add Laundry Item</button>
        <a href="{% url 'laundry_item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
